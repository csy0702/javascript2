	<body>
		<p class="myclass1  myclass2">hello</p>
		<script>
			function removeSheet( index){
				var sheet=document.styleSheets[index];
				var container=sheet.owningElement  || sheet.ownerNode;
				//	  style				ie					w3c
				if(container ){
					container.parentNode.removeChild(container);
				}
			}
			
			removeSheet(0);
		</script>
