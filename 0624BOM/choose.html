			function certain(){
				var choose=document.getElementById("province").value;
				var city=document.getElementById("city").value;
				var arr=[choose,city];
				var a=arr.join("");
				//alert(a);
				window.opener.document.getElementById('demo1').value =a; //父窗口得到子窗口的值
				window.close();
			}
			function cancel(){
				window.opener.document.getElementById('demo1').value ="";
				window.close();
			}
