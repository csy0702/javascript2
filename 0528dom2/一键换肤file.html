<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mydiv" style="width: 400px; height: 400px; background-color: pink;" onclick="change()"></div>
		<script>
			function change(){
				var mydiv=document.getElementById("mydiv");
				mydiv.style.backgroundColor="yellow";
			}
		</script>
	</body>
</html>
