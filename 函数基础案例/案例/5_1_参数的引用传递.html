<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>4_参数的引用传递</title>
</head>

<body>

<script type="text/javascript">
	//参数是一个对象类型
   function increment( person ){
		person.age=person.age+1;
		return person; 
	}
	var jerry={name:"jerry",age:10};
	var x=increment( jerry);
	
	alert( jerry.age );
</script>


</body>
</html>
