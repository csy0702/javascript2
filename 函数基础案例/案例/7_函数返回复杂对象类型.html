<!doctype html>

<head>
<meta charset="UTF-8">
<title>7_函数返回复杂对象类型</title>

<script type="text/javascript">
    function add( a,b){
		return {result:(a+b), originA:a,originB:b};	
	}
	var r=add( 4,5 );
	document.write( "sum:"+ r.result+ ",原数据为:"+ r.originA+", "+ r.originB );
</script>

</head>

<body>
</body>
