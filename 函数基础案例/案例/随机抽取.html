<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script type="text/javascript">
   
   
   var students=new Array();
   students.push('张三');
   students.push('李四');
   students.push('王五');
   students.push('赵六');
   students.push('田七');
   students.push('王八');
   
   document.write("原始的学生入学的顺序:<br />");
   show( students);
   
   get( students);
   
   document.write( "值日学生的顺序:<br />");
   show( students);
   
   function get(   students ){
	     if( !students){
		 	return;	
		 }
	     //1. 取出数组的长度   scope:范围      length:数组长度
		 var scope=length=students.length;
		
		 for( var i=0;i<length;i++){
		    	 //循环
		 		//2.    随机生成数  索引
				var r=Math.random( )*scope;  //Math.random() ->0-1   * 6
				var index=Math.floor(r);    // Math.floor(r) 取小于r最大整数
		 		// 3.    将这个索引代表的值与数组中最后一个交换
				var t=students[index];
				students[index]=students[length-i-1];
				students[length-i-1]=t;
		 		//  4. 将长度-1 
				scope--;
	     }

   }
   
   
   function show( students){
	    document.write("<hr />");
		for( var i=0;i<students.length;i++){
			document.write( students[i]+"<br />");	
		}   
		document.write("<hr />");
   }
   
   
   
   

</script>

</head>

<body>
</body>
</html>
