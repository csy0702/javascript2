<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>10_内部私有函数</title>
</head>

<body>
<script type="text/javascript">


    function a(param){
		function b( val){
			return val*2;	
		}	
		return 'result:'+b(param);
	}
	
	alert( a(2) ); //当调用外部函数时，内部函数b也会被调用. 
	alert( b(2) );  //但内部函数在外部是无法访问到的. 
	   
	   
	   
</script>
</body>
</html>
