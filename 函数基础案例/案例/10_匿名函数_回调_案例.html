<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>10_匿名函数_回调_案例</title>
</head>

<body>
<script type="text/javascript">
   //需求，设计一个函数，能将传进去的数字乘2后存到一个数组中返回， 并按指定的格式输出到页面
   function multiply(){
	    var i, arr=[];
		var func=arguments[arguments.length-1];    //传进来的匿名函数
		for( i=0;i<arguments.length-1;i++){
			arr[i]=	arguments[i]*2;
			if(  func &&  (typeof func =='function') ){   //本案例可用于制作一些带日志的输出
				func  ( arr[i] );
			}
		}   
		return arr;
   }
   //                       匿名函数的作用是用于控制输出的外观
   multiply( 1,2,3,4,5, function(  val ){ document.write( val+"<br />");} );
   
   multiply( 1,2,3,4,5, function(  val ){ document.write( "<p>"+val+"</p>");} );
   
   document.write("<ul>");
  	multiply( 1,2,3,4,5, function(  val ){ document.write( "<li>"+val+"</li>");} );
    document.write("</ul>");
</script>
</body>
</html>
