<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>10_匿名函数_自调函数</title>
</head>

<body>
<script type="text/javascript">
  // 将一个匿名函数放入一对括号中，然后外面跟一对括号即可，第二对括号的作用是立即调用. 
   (function(){
	   		alert('hello');
	})();
	
	var a=function(){
	   		alert('hello');
	};
	a();

	   //也可以传递参数
	   (   function(name){
	   		alert('hello'+name);
	   })( 'zy');
	   
	var b=function(name){
	   		alert('hello'+name);
	};
	b('zy');
	   
	   
	   
</script>
</body>
</html>
