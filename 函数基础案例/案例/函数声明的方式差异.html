<meta charset="utf-8">
<title>函数声明的方式差异</title>
<script type="text/javascript">

    function add(    ){   //形参
		var total=0;
		if( arguments ){
			for( var i=0;i<arguments.length;i++){
					total+= arguments[i];
			}	
		}
		return total;
	}
	
	alert( add(1,2, 3,54,5) );  //实 参
	
	
	function subtract( a,b){
		return a-b;
	}
	
	alert( subtract(1) );
	
	
</script>
</head>
