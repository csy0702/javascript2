<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>10_匿名函数_回调</title>
</head>
<body>
<script type="text/javascript">
	//需求，写一个函数，它可以将另外两个函数的返回值相加. 
	//方案一:
	function add( a, b){
		return a()+b();	
	}
	
	function one(){
		//这里写入函数one的功能
		return 1;	
	}
	
	function two(){
		return 2;	
	}
	
	alert( add( one, two) );
	
	//方案二: 使用匿名函数完成
	alert(   add(  function(){return 3;} ,    function(){return 4;}  )  );
	
	//以上使用匿名函数来完成，有以下的优点:
	//1. 可以在不做命名的情况下传递函数（节省了全局变量)
	//2. 将一个函数调用操作委托给另一个函数.
	//3. 提升了性能. 
	
	
</script>
</body>
</html>
