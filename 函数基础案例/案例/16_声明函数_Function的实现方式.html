<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>声明函数_采用Function函数实现</title>

<script type="text/javascript">
   //采用Function来声明函数的语法
   //    函数名=new Function( 参数名1,参数名2,... ，操作代码);
   
   var writeln=new Function( "a","b", "document.write( a+b+'<br />');" );
   
   
   writeln( 3,4);
   
   
  
</script>

</head>

<body>
</body>
</html>
