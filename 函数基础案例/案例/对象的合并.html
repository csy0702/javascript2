<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>对象的合并</title>

<script type="text/javascript">
	/**
	   defaultValue:    {name:"未知",num:0,author:"无名作者",publisher:"未知"}
	   originValue:     {name:"js高级程序设计",author:"zy"}
	   返回值:          {name:"js高级程序设计",num:0,author:"无名作者",publisher:"未知"}
	*/
	function mergeObject( defaultValue,  originValue){
		if( originValue && typeof originValue == "object" ){
			for( var key in originValue){  // key键:  属性名   key=> name
			                      // orginValue['name']=>js高级程序设计
					// defaultValue['name']
					defaultValue[key]=originValue[key]||defaultValue[key];
			}	
		}	
		return defaultValue;
	}
	
	var defaultValue={name:"未知",num:0,author:"无名作者",publisher:"未知"};
	var originValue={name:"js高级程序设计",author:"zy",price:20};
	
	var newvalue=mergeObject( defaultValue, originValue);
	document.write(    "书名:"+newvalue.name+"   页数:"+ newvalue.num+" 作者:"+newvalue.author );
	
</script>


</head>

<body>
</body>
</html>
