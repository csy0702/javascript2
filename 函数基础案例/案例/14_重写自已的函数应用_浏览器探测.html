<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>14_重写自已的函数应用_浏览器探测</title>
</head>

<body>
<script type="text/javascript">
 
   var a=function(){
	       var type;
		   function doCheck(){
				   if( '\v'=='v' ){  // ie浏览器中认为 \v 是 'v', 其它浏览器认为 \v是垂直制表位
					       type=1;   
					}else{
							type=0;	
					}
			}   
			function ieWork(){
				document.write('ie的操作');	
			}
			function ffWork(){
				document.write('ff的操作');	
			}
			doCheck();
			if( type ==1){
				return ieWork;	
			}else{
				return ffWork;	
			}
   }();
   
  
  a();
  //a();
  
  
	   
</script>
</body>
</html>
